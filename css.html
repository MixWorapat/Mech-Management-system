<style>
  /* Import Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Sarabun:wght@300;400;500;600;700&display=swap');

  :root {
    --primary-color: #4f46e5;
    --primary-hover: #4338ca;
    --bg-slate: #f8fafc;
    --text-slate: #334155;
  }

  body {
    font-family: 'Sarabun', sans-serif;
    background-color: var(--bg-slate);
    color: var(--text-slate);
    -webkit-font-smoothing: antialiased;
  }
  
  .font-num { font-family: 'Inter', sans-serif; }

  /* Custom Scrollbar */
  ::-webkit-scrollbar { width: 6px; height: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
  
  .row-animate { opacity: 0; animation: fadeIn 0.4s ease-out forwards; }

  /* UI Components */
  .nav-item { position: relative; transition: all 0.2s ease; border-radius: 8px; margin-bottom: 4px; }
  .nav-item:hover { background-color: #f1f5f9; color: var(--primary-color); }
  
  .nav-item-active {
    background-color: #e0e7ff; color: var(--primary-color) !important; font-weight: 600;
  }
  .nav-item-active::before {
    content: ''; position: absolute; left: 0; top: 50%; transform: translateY(-50%);
    height: 20px; width: 3px; background-color: var(--primary-color); border-radius: 0 4px 4px 0;
  }

  /* --- TABLE STYLING --- */
  .modern-table { border-collapse: separate; border-spacing: 0; }
  
  .modern-table thead th {
    background-color: #f8fafc; color: #64748b; font-weight: 600; font-size: 0.85rem;
    letter-spacing: 0.025em; border-bottom: 1px solid #e2e8f0;
    white-space: nowrap; /* ห้ามตัดคำในหัวตาราง */
  }
  
  .modern-table tbody tr:hover td { background-color: #f8fafc; }

  /* Sticky First Column Logic */
  .sticky-col {
    position: sticky;
    left: 0;
    z-index: 10;
    background-color: #fff; /* ต้องมีสีพื้นหลังเพื่อบังข้อความที่เลื่อนผ่าน */
    border-right: 1px solid #e2e8f0; /* เส้นคั่นแนวตั้ง */
    box-shadow: 2px 0 5px -2px rgba(0, 0, 0, 0.05); /* เงาด้านขวา */
  }
  
  /* Sticky Header specific (z-index higher than body rows) */
  th.sticky-col { z-index: 20; background-color: #f8fafc; }
  
  /* Background fix for hover state on sticky column */
  .modern-table tbody tr:hover td.sticky-col { background-color: #f8fafc; }

  /* Badges */
  .badge-yellow { background-color: #fef9c3; color: #854d0e; border: 1px solid #fde047; }
  .badge-purple { background-color: #f3e8ff; color: #6b21a8; border: 1px solid #d8b4fe; }
  .badge-green { background-color: #dcfce7; color: #166534; border: 1px solid #86efac; }
  .badge-red { background-color: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
  .badge-gray { background-color: #f1f5f9; color: #475569; border: 1px solid #cbd5e1; }

  .shadow-soft { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03); }
  .scrollbar-hide::-webkit-scrollbar { display: none; }
  .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
</style>
